<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lord Belgrave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .mascot-container {
      margin-bottom: 30px;
      animation: fadeSlideUp 1s ease-out forwards;
      animation-delay: 0.1s;
    }

    .mascot-spin {
      width: 120px;
      height: auto;
      animation: spinCoin 6s linear infinite;
    }

    @keyframes spinCoin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    h1, p, .button {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s ease-out forwards;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #e0c36f;
      margin-bottom: 10px;
      animation-delay: 0.2s;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation-delay: 0.4s;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background-color: #e0c36f;
      color: #0e0e0e;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1em;
      animation-delay: 0.6s;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Mascotte bovenaan -->
<div class="mascot-container">
  <img src="A7030054-FB6D-4DE9-8912-A0249C334F0C.png" alt="Lord Belgrave Coin" class="mascot-spin" />
</div>

<h1>Lord Belgrave</h1>
<p>Elite branding. Transparent bridging. Council Trials. Welcome to the realm of $BELGRAVE.</p>

<a class="button" href="council.html">Council Trials</a>
<a class="button" href="bridge.html">Bridge Transparency</a>

</body>
</html>
